<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <style>

      body{
        background-color: hsl(30, 38%, 92%);
        min-width:375px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        height:100vh;
      }

      .main-body{
        background-color:hsl(0, 0%, 100%);
        width:350px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .major-image{
        width:350px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .text, h3{
        font-size:clamp(0.5rem, 0.8rem + 1vw, 1rem);
        color:hsl(228, 12%, 48%);
        font-weight:400;
      }

      h3{
        letter-spacing: 0.5em;
      }

      h1{
        font-weight:2.5em;
      }

      .other{
        padding:10px;
      }

      .price-tag{
        display:flex;
        flex-direction:row;
        align-items: center;
      }

      .present{
        font-size:28px;
        font-weight:bolder;
        color:hsl(158, 36%, 37%);
        padding-right: 10px;
      }

      .crossed{
        text-decoration: line-through;
        color:hsl(228, 12%, 48%);
      }

      button{
        background-color: hsl(158, 36%, 37%);
        border-width: 0px;
        border-radius:10px;
        margin-bottom:15px;
        cursor: grab;
        transition:background-color 0.3s ease-in;
      }

      button:hover{
        background-color:hsl(158, 42%, 18%);
      }
      
      .button{
        display:flex;
        flex-direction:row;
        align-items: center;
        justify-content: center;
        width:300px;
        margin-left:8px;
      }

      .cart{
        padding-right: 7px;
      }

      .button-text{
        font-size: medium;
        font-weight:bold;
        color:white;
      }

      @media(min-width:600px){
        .main-body{
          flex-direction:row;
          width:700px;
          border-top-right-radius: 10px;
          padding-right:5px;
        }

        .major-image{
          width:360px;
          height:500px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-top-right-radius: 0px;
          border-bottom-left-radius: 10px;
        }

      }

    </style>
  </head>

  <body>
    <div class="main-body">

      <picture>
      <source media="(min-width: 600px)" srcset="image-product-desktop.jpg">
      <img src="image-product-mobile.jpg" alt="perfume-image" class="major-image">
      </picture>

      <div class="other">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price-tag">
        <P class="present">$149.99</P>
        <p class="crossed">$169.99</p>
        </div>
      
        <button>
        <div class="button"><img src="C:\Users\oluwa\Desktop\David Kayode\Frontend Mentor Projects\product-preview-card-component-main\images\icon-cart.svg" class="cart"><p class="button-text">Add to cart</p></div></button>
      </div>
    </div>
  </body>
</html>
